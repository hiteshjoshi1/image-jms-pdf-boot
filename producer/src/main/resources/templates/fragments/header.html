<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Consensys Demo on Java</title>
<div th:fragment="header-css">
	<!-- this is header-css -->
	<link rel="stylesheet" type="text/css"
		href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />

	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<div class="main-container">
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand" href="#"> <i
						class="fa d-inline fa-lg fa-cloud"></i> <b> Consensys</b>
					</a>



					<button class="navbar-toggler navbar-toggler-right" type="button"
						data-toggle="collapse" data-target="#navbar2SupportedContent"
						aria-controls="navbar2SupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse text-center justify-content-end"
						id="navbar2SupportedContent">
						<ul class="navbar-nav">
							<li class="nav-item">
								<div sec:authorize="isAuthenticated()">
									<a class="nav-link"> <i
										class="fa d-inline fa-lg fa-bookmark-o"></i><b
										th:inline="text">Hello
											[[${#httpServletRequest.remoteUser}]]!</b></a>
								</div>
							</li>
							<li class="nav-item">
								<div sec:authorize="isAuthenticated()">
									<a class="nav-link" href="/"> <i
										class="fa d-inline fa-lg fa-bookmark-o"></i>Home
									</a>
								</div>
							</li>
							<li class="nav-item">
								<div sec:authorize="isAuthenticated()">
									<a class="nav-link" href="/getallfiles"> <i
										class="fa d-inline fa-lg fa-bookmark-o"></i>View Images
									</a>
								</div>
							</li>
							<li class="nav-item"><a class="nav-link" href="/view/pdf"
								target="_blank"> <i
									class="fa d-inline fa-lg fa-bookmark-o"></i>View PDF
							</a></li>
							<li class="nav-item">
								<div sec:authorize="isAnonymous()">
									<a class="nav-link" href="/login"> <i
										class="fa d-inline fa-lg fa-bookmark-o"></i>Log in
									</a>
								</div>
							</li>
							<li class="nav-item">
								<div sec:authorize="isAnonymous()">
									<a class="nav-link" href="/registration"> <i
										class="fa d-inline fa-lg fa-bookmark-o"></i>Sign Up
									</a>
								</div>
							</li>
							<li class="nav-item">
								<div sec:authorize="isAuthenticated()">
									<form th:action="@{/logout}" method="post">
										<input type="submit" class="btn btn-link nav-link"
											value="Log Out" />
									</form>
								</div>

							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>

</body>
</html>
