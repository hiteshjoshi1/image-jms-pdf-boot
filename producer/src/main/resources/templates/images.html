<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Consensys Demo on Java</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">	<h2>Your Image galary</h2></div>
				<!-- <div th:if="${messages}"> --> <div th:if="${ #lists.isEmpty(messages)}">
					<p class="alert alert-warning">No Images were uploaded yet !</p>
				</div> 
			<div class="p-3 align-self-center col-6 col-md-6">
				<div class="panel-body" th:each="message : ${messages}">
						<div class="card">
						<img class="imageup" th:src="@{${message}}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
